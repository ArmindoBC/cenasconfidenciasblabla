<!DOCTYPE html>

<html>

<head>
  <title>middleware</title>
  <!-- Do _not_  rely on this URL in production. Use only during development.  -->
  <script src="https://netflix.github.io/falcor/build/falcor.browser.js"></script>
  <script>
    var model = new falcor.Model({
      source: new falcor.HttpDataSource('/model.json', {
        headers: {
          Authorization: 'Bearer 48c262575cdddbc8e79513a09d47af9bf9565df584'
        }
      })
    });
    model.call("notification.list", [{}, "48c262575cdddbc8e79513a09d47af9bf9565df584"])
      .then(function(response) {
        console.log(response);
        document.getElementById("json").innerHTML = JSON.stringify(response, undefined, 4);
      })
      .catch(function(error) {
        console.log(JSON.stringify(error));
        console.error(error)
        document.getElementById("json").innerHTML = JSON.stringify(error, undefined, 4);

    });
  </script>
</head>

<body>
  <pre id="json"></pre>
</body>

</html>
