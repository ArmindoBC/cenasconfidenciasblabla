<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1><a href="/admin/activities-history">Activities History</a> / {{activityHistory.category}}</h1>
        </div>
        <form name="detailForm"><fieldset>
            <legend>Details</legend>
            <alert ng-repeat="alert in detailAlerts" type="{{alert.type}}" close="closeDetailAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" >
                <label class="control-label" for="username">User:</label>
                <div class="input-group">
                    <input type="text" name="user" id="user" class="form-control" value="{{activityHistory.user}}" readonly>
                    <div class="input-group-btn" >
                        <a type="button" class="btn btn-default" ng-href="/admin/users/{{activityHistory.user}}">Open</a>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label" for="token">Category:</label>
                <input type="text" name="category" id="category" class="form-control" value="{{activityHistory.category}}" readonly>
            </div>
            <div class="form-group" >
                <label class="control-label" for="message">Creation Date:</label>
                <input type="text" name="message" id="message" class="form-control" value="{{activityHistory.message}}" readonly="">
            </div>
            <div class="form-group" >
                <label class="control-label" for="timestamp">Timestamp:</label>
                <input type="text" name="timestamp" id="timestamp" class="form-control" value="{{activityHistory.timestamp | dateShortFormat}}" readonly="">
            </div>

        </fieldset></form>
        <form name="deleteForm"><fieldset>
            <legend>Danger Zone</legend>
            <alert ng-repeat="alert in deleteAlerts" type="{{alert.type}}" close="closeDeleteAlert($index)">{{alert.msg}}</alert>
            <div class="form-group">
                <span class="help-block">
                    <span class="label label-danger">If you do this, it cannot be undone.</span>&nbsp;<span class="text-muted">You may also create orphaned document relationships too.</span>
                </span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-delete" ng-click="deleteActivityHistory()">Delete</button>
            </div>
        </fieldset></form>
    </div>
</div>
